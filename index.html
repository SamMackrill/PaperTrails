<!DOCTYPE html>
<html>
<head>
  <title>Paper Trails - Scientific History</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="images/default.png" as="image">
</head>
<body>
  <h1>Paper Trails: A Scientific History</h1>
  <div class="controls">
    <div class="controls-left">
      <!-- Zoom Controls Group -->
      <div class="slider-control zoom-control">
        <div class="zoom-label-value"> <!-- New wrapper for label and value -->
            <label for="zoom-slider">Zoom:</label>
            <span class="zoom-level">100%</span>
        </div>
        <input type="range" id="zoom-slider" min="0" max="100" value="50"> <!-- Value mapped later -->
      </div>
      <!-- Row for Action Buttons and Toggles -->
      <div class="actions-toggles-row">
        <div class="action-buttons">
            <button id="mode-toggle" title="Toggle Dark/Light Mode">◐</button>
            <button id="reset-view" title="Reset Zoom and Height">↺</button>
        </div>
        <div class="toggles-group-stacked">
          <!-- Image Toggle -->
          <div class="image-toggle-control">
            <label for="cartoonToggle">Cartoons:</label>
            <input type="checkbox" id="cartoonToggle" title="Toggle Cartoon/Photo Images">
          </div>
          <!-- Significant Events Toggle -->
          <div class="image-toggle-control">
            <label for="significantEventsToggle">Events:</label>
            <input type="checkbox" id="significantEventsToggle" title="Toggle Significant Events" checked>
          </div>
          <!-- Discoveries Toggle -->
          <div class="image-toggle-control">
            <label for="discoveriesToggle">Discoveries:</label>
            <input type="checkbox" id="discoveriesToggle" title="Toggle Discoveries" checked>
          </div>
        </div>
      </div>
    </div>
    <div class="controls-center">
      <!-- This div is now empty or can be removed if not used for other purposes -->
    </div>
    <div class="controls-right">
      <!-- Height Control Group -->
      <div class="slider-control height-control">
        <input type="range" id="height-slider" min="0" max="100" value="50" title="Adjust Timeline Height"> <!-- Value mapped later, added title attribute -->
      </div>
    </div>
  </div>
  <div class="timeline-container" id="timeline-container">
    <div class="timeline" id="timeline"></div>
  </div>
  <div id="publication-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-pub-modal">&times;</span>
      <h3 id="pub-modal-title">Publication Title</h3>
      <p><strong id="pub-modal-author-label">Author:</strong> <span id="pub-modal-author"></span></p>
      <p><strong>Year:</strong> <span id="pub-modal-year"></span></p>
      <hr>
      <p id="pub-modal-abstract">Abstract details...</p>
    </div>
  </div>
  <div id="scientist-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-sci-modal">&times;</span>
      <img id="sci-modal-cartoon" src="" alt="Scientist Cartoon" style="max-width: 100px; float: right; margin-left: 15px;">
      <h3 id="sci-modal-name">Scientist Name</h3>
      <p><strong>Nationality:</strong> <span id="sci-modal-nationality"></span></p>
      <p><strong>Born:</strong> <span id="sci-modal-birth"></span></p>
      <p><strong>Died:</strong> <span id="sci-modal-death"></span></p>
    </div>
  </div>
  <!-- Tooltip Element -->
  <div id="scientist-tooltip" class="tooltip"></div>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
  <script type="module" src="script.js"></script> <!-- Load script.js as a module -->
</body>
</html>
